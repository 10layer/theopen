---
layout: default
---
<section id="news" class="page">
	<div id="location-carousel" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner" role="listbox">
			{% for post in site.categories.thought %}
				<div class="item {% if forloop.index == 1 %} active {% endif %} clickable" style="background-image: url({{ post.img  | prepend: site.baseurl }})"  onclick="location.href='{{ post.url | prepend: site.baseurl }}'">
					<div class="container" >
						<div class="row">
							<div class="col-6 charcoal-transparent-bg carousel-header">
								<h1>{{ post.title }}</h1>			
							</div>
						</div>	
					</div>
				</div>	
			{% endfor %}
		</div>
		<!-- Controls -->
		<a class="left carousel-control" href="#location-carousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#location-carousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</section>


<div class="container two-up">
	{% for post in site.categories.thought %}
	<div class="row">
		
		<div class="col-md-6">
			<h3><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
			<h4>{{ post.date | date: '%B %d, %Y' }}{% if post.author %} â€¢ {{ post.author }}{% endif %}</h4>
			<p>{{ post.blurb }}</p>
		</div>
		<div class="col-md-6 newspic" style="background-image: url({{ post.img | prepend: site.baseurl }})"></div>
	</div>
	{% endfor %}
</div>
