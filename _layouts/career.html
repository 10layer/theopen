---
layout: default
---

<section id="post">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h4>Career Opportunity - {{ page.location }}</h4>
				<h1>{{ page.title }}</h1>
				<article class="post-content">
					{{ content }}
				</article>
				<h4>Apply by sending your CV and cover letter to <a href="mailto:careers@open.co.za?subject={{ page.title }} position">careers@open.co.za</a>.</h4>
			</div>
		</div>
	</div>
</section>
