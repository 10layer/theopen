---
layout: default
---

<section id="post">
	<div class="container">
		<div class="row">
			<div class="col-sm-2">
				<a href="/press.html" class="btn btn-primary btn-small">Back to Press</a>
			</div>
			<div class="col-sm-10">
				<span style="float: left; margin-right: 10px;">
					<div class="fb-share-button" data-layout="button_count"></div>
				</span>
				<span style="padding-top: 3px; float: left; ">
					<a href="https://twitter.com/share" class="twitter-share-button" data-via="openworkspaces">Tweet</a>
					<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h4>Press Release</h4>
				<h1>{{ page.title }}</h1>
				<h3>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</h3>
				<article class="post-content">
					{{ content }}
				</article>
			</div>
		</div>
	</div>
</section>
